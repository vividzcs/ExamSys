sch_desc=西北大学（NorthwestUniversity），简称“西大”，始建于1902年，由清末光绪皇帝御笔朱批设立，坐落于古都西安，是国家教育部与陕西省人民政府共建的综合性全国重点大学，位列国家“211工程”、首批国家“双一流”世界一流学科建设高校，入选“111计划”、“国家大学生创新性实验计划”、“国家建设高水平大学公派研究生项目”，是中西部高校基础能力建设工程大学、中日人文交流大学联盟高校，是国家“一省一校”计划重点建设院校、“长安联盟”高校之一，是国家首批具有博士、硕士学位授予权的单位，是中国西北地区历史最为悠久的高等学府。
