<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>学生考试系统</title>
    <meta name="keywords" content="学生考试系统，专为学生打造在校考试功能">
    <meta name="description" content="大学生在线考试系统，学生在网络上在线填写试卷">

    <link href="../style/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../style/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <!-- Morris -->
    <link href="../style/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../style/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../style/css/animate.css" rel="stylesheet">
    <link href="../style/css/style.css?v=2.2.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style/css/self.css"/>

</head>

<body>
<!--侧栏部分结束-->
<!--右侧的部分-->
            <!--右侧的顶部结束-->
            <div class="row  border-bottom white-bg dashboard-header" style="height: 100%;">
             <div class="addCourse">
				        	 	
			 <div class="container col-lg-12">
			 
				  <div class="tab-content">
				    <div id="addStudent" class="container tab-pane active"><br>
				       <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h1> 添加考试课程基本信息</h1>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal m-t" id="addCourseForm" >
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">课程名称</label>
                                        <div class="col-sm-8">
                                            <input id="courseName" name="courseName" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error sname">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">代课老师</label>
                                        <div class="col-sm-8">
                                            <input id="courseTeacher" name="courseTeacher" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">考试时间</label>
                                        <div class="col-sm-8">
                                            <input id="courseTime" name="courseTime" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-3 control-label">考试情况</label>
                                        <div class="col-sm-8">
                                      <select class="form-control m-b" name="account">
                                                <option>开考</option>
                                                <option>未考试</option>
                                            </select>
                                        </div>
                                        </div>
                                   
                                     <div class="form-group">
                                        <label class="col-sm-3 control-label">考试情况</label>
                                        <div class="col-sm-8">
                                        	  <select class="form-control m-b" name="account">
                                                <option>组卷</option>
                                                <option>未组卷</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                           <a href="maintainCourse.html"><button class="btn btn-primary  " type="submit"> 确认添加</button></a> 
                                         <a href="maintainCourse.html" class="btn btn-primary  ">返回列表</a> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                      </div>
                     </div>
				    </div>
		     </div>
            </div>
<!-- Mainly scripts -->
  <script src="../style/js/jquery-2.1.1.min.js"></script>
    <script src="../style/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../style/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../style/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../style/js/hplus.js?v=2.2.0"></script>
    <script src="../style/js/plugins/pace/pace.min.js"></script>
    
       <!-- DROPZONE -->
    <script src="../style/js/plugins/dropzone/dropzone.js"></script>
   
    <!-- jQuery Validation plugin javascript-->
    <script src="../style/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../style/js/plugins/validate/messages_zh.min.js"></script>

    <!-- iCheck -->
    <script src="../style/js/plugins/iCheck/icheck.min.js"></script>
    <script>
      $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"


        });

         //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();

            // validate signup form on keyup and submit
            $("#addCourseForm").validate({
                rules: {
                    courseName:  "required",
                    courseTeacher: "required",
                    courseTime:"required"
                },
                messages: {
                  
                    courseName:'输入课程名称',
                    courseTeacher:'填写代课教师',
                    courseTime:"填写考试时间"
                }

            });
        
        });
</script>
</body>

</html>
