    <meta name="description" content="大学生在线考试系统，学生在网络上在线填写试卷">

    <link href="../style/css/bootstrap.min.css" rel="stylesheet">

<body  >
<!--侧栏部分结束-->
<!--右侧的部分-->
            <!--右侧的顶部结束-->
            <div class="row  border-bottom white-bg dashboard-header" style="height: 100%;">
            	<div class="createPaper">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5> 生成考试试卷</h5>
                                  <i style="color:red">注意:若未创建题目类型,则填写为0</i>
                                <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                            	<div class="container">
                                <form class="form-horizontal m-t" id="createPaperForm"  role="form">
                                     <fieldset>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">试卷名称</label>
                                        <div class="col-sm-8">
                                            <input id="papername" style="width: 50%;" name="papername" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error tname">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">考试类型</label>
                                        <div class="col-sm-8">
                                                <select class="form-control m-b" style="width: 50%;"> <!--ng-model="selecteCourse" ng-options="m for m in courseStyle" -->
                                                 <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                    </div>
                                     <div class="form-group">
						                <label for="dtp_input1" class="col-sm-3 control-label">考试开始时间</label>
						                <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="yyyy MM dd - HH:ii p" data-link-field="dtp_input1">
						                    <input class="form-control" size="16" type="text" value="" readonly class="beginTime">
						                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
											<span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
						                </div>
										<input type="hidden" id="dtp_input1" value="" /><br/>
						            </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">试卷生成规则</label>
                                        <div class="col-sm-8">
                                              <select class="form-control m-b" style="width: 50%;" ng-model="selectePaper" ng-options="m for m in paperStyle" >
                                                 <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">试卷数目</label>
                                        <div class="col-sm-8">
                                           <input id="papernum" placeholder="填写数字" style="width: 50%;" name="papernum" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error tname">

                                        </div>
                                    </div>
                                       <div class="form-group">
                                        <label class="col-sm-3 control-label">备注</label>
                                        <div class="col-sm-8">
                                           <input id="other" name="other" style="width: 50%;" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error tname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary addStudet" type="submit"> 生成试卷</button>
                                        </div>
                                    </div>
                                      </fieldset>
                                </form>
                                </div>
                            </div>
                        </div>
                      </div>
                    
            	</div>
            </div>
<!-- Mainly scripts -->
 
    <script src="../style/js/jquery-2.1.1.min.js" charset="UTF-8"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="../style/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../style/js/plugins/validate/messages_zh.min.js"></script>
    <!-- iCheck -->
    <script src="../style/js/plugins/iCheck/icheck.min.js"></script>
    <script>
      $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"


        });

         //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();

            // validate signup form on keyup and submit
            $("#createPaperForm").validate({
                rules: {
                    papername:  "required",
                    papernum: "required",
                },
                messages: {
                  
                    papername:'输入生成的试卷名称',
                    papernumber:'填写试卷数量'
                }

            });
        
        });
 
</script>
<script type="text/javascript">
 $(function(){
 	$('.form_datetime').datetimepicker({

        weekStart: 1,

		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
 
 })
	 
   
    </script>
