<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>学生考试系统</title>
    <meta name="keywords" content="学生考试系统，专为学生打造在校考试功能">
    <meta name="description" content="大学生在线考试系统，学生在网络上在线填写试卷">

    <link href="../style/css/bootstrap.min.css?v=3.4.0" rel="stylesheet">
    <link href="../style/font-awesome/css/font-awesome.css?v=4.3.0" rel="stylesheet">

    <!-- Morris -->
    <link href="../style/css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">

    <!-- Gritter -->
    <link href="../style/js/plugins/gritter/jquery.gritter.css" rel="stylesheet">

    <link href="../style/css/animate.css" rel="stylesheet">
    <link href="../style/css/style.css?v=2.2.0" rel="stylesheet">
      <link rel="stylesheet" href="../style/css/self.css" />
</head>

<body ng-app="exam">
<!--侧栏部分结束-->
<!--右侧的部分-->
            <!--右侧的顶部结束-->
            <div class="row  border-bottom white-bg dashboard-header" style="height: 100%;">
				       <div class="col-lg-12" class="paperRule">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h3> 试卷生成规则</h3>
                               <div class="ibox-tools">
                                    <a class="collapse-link">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal m-t" id="paperRuleForm" style="width:50%">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">选择创建试卷类型</label>
                                        <div class="col-sm-8">
                                              <select class="form-control m-b"  ng-model="selectePaper" ng-options="m for m in paperStyle" >
                                                 <option value="">-- 请选择 --</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">试题难度</label>
                                        <div class="col-sm-8">
                                          <span class="sex">难</span>&nbsp;&nbsp;<input   type="radio" name="sex" checked="checked"> &nbsp;&nbsp;
                                          <span class="sex">中</span>&nbsp;&nbsp;<input   type="radio" name="sex"> &nbsp;&nbsp;
                                          <span class="sex">易</span>&nbsp;&nbsp;<input   type="radio" name="sex"> 
                                         </div>
                                        </div>
                                 <div class="form-group">
                                        <label class="col-sm-3 control-label">总分</label>
                                        <div class="col-sm-8">
                                            <input id=" totalScore" name="simpleSelect" placeholder="填写数字" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber" placeholder="填写数字">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                          <label class="col-sm-3 control-label">单选数目</label>
                                        <div class="col-sm-8">
                                            <input id=" simpleSelect" name="simpleSelect" placeholder="填写数字" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber" placeholder="填写数字">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                          <label class="col-sm-3 control-label">单选分值</label>
                                        <div class="col-sm-8">
                                            <input id=" simpleSelectScore" name="simpleSelect" placeholder="填写数字" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber" placeholder="填写数字">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">判断数目</label>
                                        <div class="col-sm-8">
                                            <input id="  mulitfySelect" name="mulitfySelect" placeholder="填写数字" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label class="col-sm-3 control-label">判断分值</label>
                                        <div class="col-sm-8">
                                            <input id="  mulitfySelectScore" name="mulitfySelectScore" placeholder="填写数字" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">主观数目</label>
                                        <div class="col-sm-8">
                                            <input id="example" name="example" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber" placeholder="填写数字">
                                        </div>
                                    </div>
                                      <div class="form-group">
                                        <label class="col-sm-3 control-label">主观分值</label>
                                        <div class="col-sm-8">
                                        <input id="pan" name="pan" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error snumber" placeholder="填写数字">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-8 col-sm-offset-3">
                                            <button class="btn btn-primary addStudet" type="submit" onclick="isnumber()"> 确认创建</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                      </div>
<script src="../style/js/jquery-2.1.1.min.js"></script>
    <script src="../style/js/bootstrap.min.js?v=3.4.0"></script>
    <script src="../style/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="../style/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="../style/js/hplus.js?v=2.2.0"></script>
    <script src="../style/js/plugins/pace/pace.min.js"></script>
    
       <!-- DROPZONE -->
    <script src="../style/js/plugins/dropzone/dropzone.js"></script>

    <!-- jQuery Validation plugin javascript-->
    <script src="../style/js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../style/js/plugins/validate/messages_zh.min.js"></script>

    <!-- iCheck -->
    <script src="../style/js/plugins/iCheck/icheck.min.js"></script>
    <script>
      $.validator.setDefaults({
            highlight: function (element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function (element) {
                element.closest('.form-group').removeClass('has-error').addClass('has-success');
            },
            errorElement: "span",
            errorClass: "help-block m-b-none",
            validClass: "help-block m-b-none"
       

        });

         //以下为官方示例
        $().ready(function () {
            // validate the comment form when it is submitted
            $("#commentForm").validate();

            // validate signup form on keyup and submit
            $("#paperRuleForm").validate({
                rules: {
                    simpleSelect:  "required",
                    mulitfySelect: "required",
                    example:'required',
                    simpleSelectScore:  'required',
                     
                    mulitfySelectScore:'required',
                    totalScore:'required'
                },
                messages: {
                     simpleSelect:'填写数目',
                      mulitfySelect:'填写数目',
                       example:'填写数目',
                       simpleSelectScore:'填写单选分数',
                       mulitfySelectScore:'填写判断分数',
                       totalScore:'填写总分数'
                },
            });
           
             
        });
</script>


</body>

</html>
